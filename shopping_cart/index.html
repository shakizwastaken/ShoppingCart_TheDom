<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/index.css">

    <title>Someshop | My Shopping Cart</title>

</head>

<body>
    
    <aside>

            <div class="logo">
                <h1>L</h1>
            </div>

            <div class="nav-items">
                    <a href=""><img src="/assets/icons/bag.png" alt=""></a>
                    <a href=""><img src="/assets/icons/heart.svg" alt=""></a> 
                    <a href=""><img src="/assets/icons/search.png" alt=""></a>
            </div>

    </aside>

    <main>
            
        <h1 class="hero-title" >Shopping Cart:</h1>

        <div class="main-box">

            <div class="inner-box" id="items" >

                <div itemId="0" class="item">

                    <div class="item-details">

                        <img class="item-image" src="/assets/images/product.webp" alt="">
                    
                        <div class="item-title" >
                            <h1>Charger</h1> 
                            <h4 class="sub">electronics</h4>
                        </div>  

                    </div>
                    <div class="cart-details" >
                       
                        <div class="quantity">

                            <button data-goal="inc" ><img src="/assets/icons/add.png" alt=""></button>
                            <h4 class="qty">3</h4>
                            <button data-goal="dec"><img src="/assets/icons/minus.png" alt=""></button>

                        </div>

                        <div class="price">
                            <h4>$<span id="price">299</span></h4>
                        </div>

                        <button data-goal="fav" data-value= "false" ><img src="/assets/icons/heart.svg" alt=" style="fill: red;></button>

                        <button data-goal="delete"><img  src="/assets/icons/remove.png" alt=""></button>

                    </div>

                </div>

                <div itemId="1" class="item">

                    <div class="item-details">

                        <img class="item-image" src="/assets/images/product.webp" alt="">
                    
                        <div class="item-title" >
                            <h1>Charger</h1> 
                            <h4 class="sub">electronics</h4>
                        </div>  

                    </div>
                    <div class="cart-details" >
                       
                        <div class="quantity">

                            <button data-goal="inc" ><img src="/assets/icons/add.png" alt=""></button>
                            <h4 class="qty">3</h4>
                            <button data-goal="dec"><img src="/assets/icons/minus.png" alt=""></button>

                        </div>

                        <div class="price">
                            <h4>$<span id="price">299</span></h4>
                        </div>

                        <button data-goal="fav" data-value= "false" ><img src="/assets/icons/heart.svg" alt=" style="fill: red;></button>

                        <button data-goal="delete"><img  src="/assets/icons/remove.png" alt=""></button>

                    </div>

                </div>


            </div>

        </div>
    </main>

    <div class="checkout">

        <h1>Checkout:</h1>

        <div class="credit-card">

            <div class="logo"><img src="/assets/icons/visa-logo.png" alt=""></div>

            <h2 class="rightSide" >name</h2>
            <h2>xxxx xxxx xxxx xxxx</h2>
            <h2 class="rightSide" >xx/xx</h2>

        </div>

        <div class="cart-input">
            <div class="input">
                <label for="">Name:</label>
                <input type="text">
            </div>
            <div class="input">
                <label for="">Card Number:</label>
                <input type="text">
            </div>
            <div class="input">
                <label for="">Expiration Date:</label>
                <input type="text">
            </div>

        </div>

        <button><h1>checkout</h1></button>

    </div>

    </div>

    <script src="/javascript/index.js"></script>

</body>

</html>
